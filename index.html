<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

  <title>Sign-up Form</title>

  <script src="./js/script.js" defer></script>
</head>
<body>
  <main>
    <section id="banner">
      <div>
        <img src="./assets/images/trex-logo.svg" alt="silhouette of a tyrannosaurus rex">
        <h1>DINO</h1>
      </div>
      <p>Photo by 
        <a href="https://unsplash.com/@imjustintime">Justin Clark</a>
        on <a href="https://unsplash.com">Unsplash</a>
      </p>
    </section>
    <section id="content">
        <div class="info">
          <p>This is not a real online service! You know
            you need something like this in your life to help
            you realize your deepest dreams. Sign up <em>now</em>
            to get started.
          </p>
          <p>You <em>know</em> you want to</p>
        </div>
        <div id="form-container">
          <p>Fields marked <strong>*</strong> are required</p>
          <form action="" method="get" id="sign-up">
            <div>
              <label for="">FIRST NAME 
                <strong>
                  <span aria-label="required">*</span>
                </strong>
              </label>
              <input type="text" id="fname" name="fname" 
              required>
            </div>
            <div>
              <label for="lname">LAST NAME 
                <strong>
                  <span aria-label="required">*</span>
                </strong>
              </label>
              <input type="text" id="lname" name="fname"
              required>
            </div>
            <div>
              <label for="usermail"> EMAIL
                <strong>
                  <span aria-label="required">*</span>
                </strong>
              </label>
              <input type="email" id="usermail" name="usermail"
              minlength="5" required>
            </div>
            <div>
              <label for="userphone">PHONE NUMBER</label>
              <input type="tel" id="userphone" name="userphone"
              minlength="10" maxlength="10" pattern="^\d{10}$">
            </div>
            <div>
              <label for="">PASSWORD 
                <strong>
                  <span aria-label="required">*</span>
                </strong>
              </label>
              <input type="password" id="userpw" name="userpw"
              minlength="8" required>
            </div>
            <div>
              <label for="confirmpw">CONFIRM PASSWORD 
                <strong>
                  <span aria-label="required">*</span>
                </strong>
              </label>
              <input type="password" id="confirmpw" name="confirmpw"
              minlength="8" required>
            </div>
          </form>
        </div>
        <div class="info">
            <button type="submit" form="sign-up">Create Account</button>
            <p>Already have an account?
                <a href="#">Log in</a>
            </p>
        </div>
    </section>
  </main>
</body>
</html>
